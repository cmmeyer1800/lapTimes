<!doctype html>
<html lang="en">

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.bulma.min.js"></script>

    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/searchpanes/1.3.0/js/searchPanes.bulma.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.bulma.min.css">
  </head>
  <body>
    <div class="box is-centered">
      <div class="columns">
        <div class="column is-one-fifth is-offset-two-fifths">
          <div class="has-text-centered">
            <figure class="image is-inline-block">
                <img src="{{ url_for('static', filename='motorsport.png') }}">
            </figure>
          </div>
        </div>
      </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
